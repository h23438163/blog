			<div class="logo">
				<h1 id="animate_logo"><img src="__STATIC__/images/logo.jpg" width="48" height="50" alt="logo" />
				我的<span>博客</span> 
				<small>发表博客</small>
				</h1>
			</div>

				<li class="active"><a href={:url('index/index/showarticle')}>博客</a></li>

				<li><a href={:url('index/index/showmessage')}>留言本</a></li>
				<li><a href={:url('user/user/userInfo?userId='.$Think.session.user.userId)}>{$Think.session.user.username}</a></li>
			</ul>
			</div>
			<div class="clr"></div>
		</div>
	</div>

	<div class="hbg">&nbsp;</div>

	<div class="content">
		<div class="content_resize">
			<div class="mainbar">
				<div class="article">
					<h2><span>编辑文章</span></h2><div class="clr"></div>
					<p>编辑博客</p>
					<form action={:url('article/article/updatearticle')} method="post" enctype="multipart/form-data" id='submit'>
						<ol>
							<li>
								<label for="title">标题</label>
								<input id="title" name="article_title" class="text" value="{$article.article_title}"/><span id='title_error' style='color:red'></span>
							</li>
							<li>
								<label for="author">发布者</label>
								<h3><a href={:url('user/user/userinfo')}>{$Think.session.user.username}</a></h3>
							</li>
							<li id="article_tag">
								<label for="tag">分类</label>
								<input id="tag1" name="article_tag1" class="text" value="{$article.article_tag1}"/><span id='tag_error' style='color:red'></span><br>
								<input id="tag2" name="article_tag2" class="text" value="{$article.article_tag2}"/><br>
								<input id="tag3" name="article_tag3" class="text" value="{$article.article_tag3}"/>
								
							</li> 
							<li>
								<label for="img_upload" >上传图片(小于500kb)</label>
								<div class='img_upload_style'>上传图片</div>
								<input type="file" id="img_upload" name="img_upload" accept="image/png, image/jpeg, image/gif, image/jpg" style='width:78px;height:30px;position:relative;opacity: 0;' /><span id='img_name'></span>
							</li>
							<li>
								<label for="content">博客内容</label>
								<textarea id="content" name="content" rows="8" cols="50" wrap="virtual">{$article.content}</textarea><span id='content_error' style='color:red'></span>
							</li>
							<li>
								<label for="content">验证码(60秒后过期)</label>
								<img id='captcha_img' src="{:captcha_src('updatearticle')}" alt='点击刷新按钮刷新'><a href ='javascript:void(0)' onclick="document.getElementById('captcha_img').src='{:captcha_src('updatearticle')}'">刷新</a><br>
								请输入验证码<br><input type='text' name='authcode' id='authcode'><span id='authcode_error' style='color:red'></span>
							</li>
							<li>
								<input type="hidden" name="article_id" value={$article.article_id}>
								<input type="image" name="imageField" id="imageField" src="__STATIC__/images/submit.gif" class="send" />
								<div class="clr"></div>
							</li>
						</ol>
					</form>
				</div>
			</div>
		<div class="sidebar">
			<div class="searchform">
				<form id="formsearch" name="formsearch" method="get" action={:url('search/search/searchall')} >
						<span id='select'>
							<select>
								<option value='blog'>站内</option>
								<option value='baidu'>百度</option>
							</select>
						</span>
					<span>
							<input name="keyword" class="editbox_search" id="editbox_search" maxlength="80" value="通过关键字搜索" type="text" />
						</span>
					<input name="button_search" src="__STATIC__/images/search_btn.gif" class="button_search" type="image" />
				</form>
			</div>
			<div class="gadget">
				<!--天气预报-->
